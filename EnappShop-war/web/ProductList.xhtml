<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/tie.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="pageTitle">Products</ui:define>
    <ui:define name="content">
        <f:view>
            <h:form id="products">
                <h:dataTable value="#{product.products}" var="item" styleClass="hor-minimalist-a">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Mediapath"/>
                                            </f:facet>
                                            <h:outputText value="#{item.mediapath}"/>
                                        </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unitprice"/>
                        </f:facet>
                        <h:outputText value="#{item.unitprice}"/>
                    </h:column>

                    <h:column rendered="#{customer.loggedIn}">
                        <f:facet name="header">
                            <h:outputText value="Buy"/>
                        </f:facet>
                        <div class="buttons">
                            <h:commandButton value="Add to cart" action="#{product.addToCart(item)}">
                                <f:ajax render=":products :cart"/>
                            </h:commandButton>
                        </div>
                    </h:column>

                </h:dataTable>
            </h:form>
        </f:view>

        <c:if test="#{!customer.loggedIn}">
            <h2>Please Login to buy some nice stuff!</h2>
        </c:if>
        <f:view>
            <h:form id="cart" rendered="#{customer.loggedIn}">
                <h1 class="titletext"><h:outputText value="Cart"/></h1>
                <h:dataTable value="#{product.cartProducts}" var="item" styleClass="hor-minimalist-a">
                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Description"/>
                                            </f:facet>
                                            <h:outputText value="#{item.description}"/>
                                        </h:column>-->
                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Mediapath"/>
                                            </f:facet>
                                            <h:outputText value="#{item.mediapath}"/>
                                        </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unitprice"/>
                        </f:facet>
                        <h:outputText value="#{item.unitprice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{product.showQuantity(item)}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{product.increase(item)}" value="+" styleClass="obenunten">
                            <f:ajax render=":cart"/>
                        </h:commandLink>
                        <h:commandLink action="#{product.decrease(item)}" value="-" styleClass="obenunten">
                            <f:ajax render=":cart"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Remove"/>
                        </f:facet>
                        <div class="buttons">
                            <h:commandButton value="Remove from cart" action="#{product.removeFromCart(item)}">
                                <f:ajax render=":products :cart"/>
                            </h:commandButton>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
        <div class="buttons">
            <a href="Checkout.xhtml">Checkout</a>
        </div>


    </ui:define>
</ui:composition>
