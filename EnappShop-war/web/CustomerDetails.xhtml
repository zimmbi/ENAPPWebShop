<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Customer Details</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form styleClass="hor-minimalist-a">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{customer.details.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{customer.details.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{customer.details.password}" title="Password" />
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{customer.details.name}" title="Name" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{customer.details.address}" title="Address" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{customer.details.email}" title="Email" />
                </h:panelGrid>
                <h:commandButton action="#{customer.saveCustomer}" value="Save"/>
            </h:form>
        </f:view>

    </h:body>
</html>
