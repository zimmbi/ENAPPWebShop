<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{product.newProduct.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{product.newProduct.id}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{product.newProduct.id}" title="Description" />
                    <h:outputLabel value="Mediapath:" for="mediapath" />
                    <h:inputText id="mediapath" value="#{product.newProduct.id}" title="Mediapath" />
                    <h:outputLabel value="Unitprice:" for="unitprice" />
                    <h:inputText id="unitprice" value="#{product.newProduct.id}" title="Unitprice" />
                </h:panelGrid>

                <h:commandButton action="#{product.saveProduct}" value="Save">
                    <f:ajax execute="@form" render=":form1"/>
                </h:commandButton>
            </h:form>
        </f:view>

    </h:body>
